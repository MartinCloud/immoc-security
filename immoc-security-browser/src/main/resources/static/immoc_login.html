<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h2>browser登录页面</h2>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td>username:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>validation code:</td>
                <td>
                    <input type="text" name="imageCode">
                    <img src="/code/image?width=200&height=100">
                </td>
            </tr>
            <tr>
                <td colspan="2"> <input type="checkbox" name="remember_me">remember me</input></td>
            </tr>
            <tr>
                <td colspan="2"> <button type="submit">submit</button></td>
            </tr>
        </table>
    </form>

    <h2>短信登录页面</h2>
    <form action="/authentication/mobile" method="post">
        <table>
            <tr>
                <td>手机号:</td>
                <td><input type="text" name="mobile" value="12345678"></td>
            </tr>

            <tr>
                <td>validation code:</td>
                <td>
                    <input type="text" name="smsCode">
                    <a href="/code/sms?mobile=12345678">发送验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2"> <input type="checkbox" name="remember_me">remember me</input></td>
            </tr>
            <tr>
                <td colspan="2"> <button type="submit">submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
